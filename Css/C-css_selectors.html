<html>

<head>

        body {
            background-color: lightblue;
        }

        h1 {

        }

        #para {

        .center {

        }

    <h1>Css Selector</h1>

    <p>Me too!</p>
    <p>And me!</p>
    <p id="para">Hello World!</p>
